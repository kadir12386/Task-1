<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card_box {
        background-color: rgb(255, 255, 255);
        box-shadow: -2px -2px 20px #111;
        border-radius: 10px;
        height: 350px;
        width: 610px;
      }
      .container {
        display: flex;
        align-items: center;
        padding: 30px;
      }
      .container img {
        width: 220px;
        height: 220px;
        border-radius: 50%;
      }
      .content {
        margin-left: 20px;
        background-color: rgb(255, 255, 255);
        padding: 20px;
      }
      .card_box .button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: rgb(185, 3, 88);
        color: #fff;
        padding: 10px 50px;
        outline: none;
        border: none;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card_box">
      <div class="container">
        <img
          id="image"
          src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="Profile"
        />
        <div class="content">
          <p id="name">Title: Teddy</p>
          <p id="email">Email: Teddy@19gamil.com</p>
          <p id="date_of_birth">D.O.B: 19:05:1997</p>
        </div>
      </div>
      <div class="button">
        <button onclick="displayImage()">Click here</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
